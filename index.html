<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🍜 Menu Select</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .tab-active {
      background: #16a34a;
      color: white;
      border-bottom: 3px solid #15803d;
    }
    .tab-inactive {
      background: #f1f5f9;
      color: #4b5563;
    }
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #16a34a;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      display: none;
      z-index: 50;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .main-container {
      width: 100%;
      max-width: 480px;
      height: 95vh;
      display: flex;
      flex-direction: column;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
    }
    .content-area {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem;
      -webkit-overflow-scrolling: touch;
      height: 100%;
    }
  .no-scrollbar::-webkit-scrollbar { display: none; }
  .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body>
  <div class="toast" id="toast">Đã thêm vào giỏ hàng</div>

  <div class="main-container">
    <!-- Sticky header -->
    <div class="sticky top-0 bg-white z-40 border-b">

      <!-- Tabs Header -->
      <div class="flex items-center justify-between text-base font-semibold px-1 flex-nowrap overflow-x-auto no-scrollbar">
        <!-- Nhóm trái -->
        <div class="flex items-center gap-2 min-w-0">
          <button id="tabMenu"  class="py-2 px-3 tab-active rounded-tl-lg flex-shrink-0">🍜 Menu</button>
   <button id="tabDrink" class="py-2 px-3 tab-inactive rounded-tr-lg flex-shrink-0">🥤 Drink</button>
   <button id="tabCart"  class="py-2 px-3 tab-inactive rounded-md flex-shrink-0 ml-2"> 🛒 Cart (<span id="cartCount">0</span>)
   </button>
        </div>
      </div>

      <!-- Search Bar -->
      <div id="searchBar"
     class="flex flex-nowrap items-center justify-between gap-2 p-2 border-t bg-gray-50 overflow-x-auto no-scrollbar">
        <div class="flex-[8] min-w-0">
  <input id="searchInput" type="text" placeholder="🔍 Tìm món (Anh / Việt)"
    class="w-full border rounded px-2 py-1.5 text-sm focus:outline-green-500">
  </div>
  <div class="flex-[2] min-w-[60px] flex-shrink-0">
  <input id="indexInput" type="number" placeholder="Index"
    class="w-full border rounded px-2 py-1.5 text-center text-sm focus:outline-green-500">
  </div>
      </div>
    </div>

    <!-- Nội dung -->
    <div class="content-area">
      <!-- MENU TAB -->
      <div id="menuTab" style="display:block;">
        <div id="menuList"></div>
      </div>

      <!-- DRINK TAB -->
      <div id="drinkTab" style="display:none;">
        <div id="drinkList"></div>
      </div>

      <!-- CART TAB -->
      <div id="cartTab" style="display:none;">
        <div id="cartList"></div>
        <div id="cartEmpty" class="text-center text-gray-500 py-6" style="display:none;">Giỏ hàng trống 🍃</div>
        <div class="border-t pt-3 mt-3">
          <div class="flex justify-between font-semibold mb-2" style="display:none;">
            <span>Tổng cộng:</span> <span id="cartTotal">£0.00</span>
          </div>
          <div class="pb-6 flex justify-center">
            <button id="btnDone"
              class="bg-green-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-700 transition">
              ✅ Hoàn tất đơn
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Files -->
  <script src="menu.js"></script>
  <script src="script.js"></script>
</body>
</html>
