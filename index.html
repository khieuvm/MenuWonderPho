<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="WonderPho Menu">
<link rel="apple-touch-icon" href="icon.png">
  <title>üçú WonderPho Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.3/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .tab-active {
      background: #16a34a;
      color: white;
      border-bottom: 3px solid #15803d;
    }
    .tab-inactive {
      background: #f1f5f9;
      color: #4b5563;
    }
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #16a34a;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      display: none;
      z-index: 50;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #e5e7eb;
      display: flex;
        flex-direction: column;
      overflow: auto;
    }
.main-container {
  width: 100%;
  height: 100vh;          /* üîπ chi·∫øm to√†n b·ªô chi·ªÅu cao m√†n h√¨nh */
  display: flex;
  flex-direction: column;
  background: #fff;
  overflow: auto;
}
.content-area {
  flex: 1;
  height: 100%;
  position: relative;
  overflow: auto;
}

   
  .safe-top {
  padding-top: env(safe-area-inset-top);
  padding-top: constant(safe-area-inset-top);
    }

/* Header box v√† Search box t√°ch ri√™ng */
.header-box {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 10px;
  background: #fff;
  border-bottom: 1px solid #e5e7eb;
  flex-wrap: nowrap;
  overflow-x: auto;
}


/* Buttons */
.header-btn {
  background: #f1f5f9;
  color: #374151;
  border: 1px solid #d1d5db;
  border-radius: 6px;
  padding: 8px 12px;
  font-size: 0.95rem;
  flex-shrink: 0;
  white-space: nowrap;
  transition: 0.2s;
}
.header-btn:hover {
  background: #e2e8f0;
}

/* --- Search Box Layout --- */
.search-box {
  display: flex;
  /* align-items: center; */
  border-top: 1px solid #e5e7eb;
  padding: 6px 10px;
  background: #f9fafb;
  flex-wrap: nowrap;
  overflow-x: auto;
}

.push {
  margin-left: auto;
}

/* Search input style */
.search-input {
  font-size: 0.9rem;
  padding: 5px;
  height: 20px;
  width: 93%;
  transition: width 0.3s ease;
}

/* T·ª´ng v√πng */
.search-area {
  flex: 9;
  font-size: 0.9rem;
  padding-right: 10px;
}

.index-area {
  flex: 1;
  font-size: 0.9rem;
  padding-right: 10px;
}

/* Scrollbar ·∫©n */
.header-box::-webkit-scrollbar,
.search-box::-webkit-scrollbar { display: none; }
.header-box, .search-box { -ms-overflow-style: none; scrollbar-width: none; }

#btnDone {
    display: block;
  margin: 10px auto;
  font-size: 1rem;
  letter-spacing: .3px;
  box-shadow: 0 4px 10px rgba(34,197,94,.25);
}
.btncenter {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
}
  </style>
</head>

<body>
  <div class="toast" id="toast"></div>

  <div class="main-container">
    <!-- Sticky header -->
    <div class="sticky top-0 bg-white z-40 border-b safe-top">

<!-- Header -->
<div class="header-box safe-top">
  <button id="tabMenu"  class="header-btn tab-active">üçú Menu</button>
  <button id="tabDrink" class="header-btn tab-inactive">ü•§ Drinks</button>
  <button id="tabCart"  class="header-btn tab-inactive push">üõí Cart (<span id="cartCount">0</span>)</button>
</div>

<!-- Search Box -->
<div class="search-box">
  <div class="search-area">
    <input id="searchInput" type="text" placeholder="üîç Search items (English / Vietnamese)"
           class="search-input border rounded focus:outline-green-500">
  </div>
  <div class="push index-area">
    <input id="indexInput" type="number" placeholder="Index"
           class="search-input border rounded focus:outline-green-500">
  </div>
</div>

    </div>

    <!-- N·ªôi dung -->
    <div class="content-area">
      <!-- MENU TAB -->
      <div id="menuTab" style="display:block;">
        <div id="menuList"></div>
      </div>

      <!-- DRINK TAB -->
      <div id="drinkTab" style="display:none;">
        <div id="drinkList"></div>
      </div>

      <!-- CART TAB -->
      <div id="cartTab" style="display:none;">
        <div id="cartList"></div>
        <div class="border-t pt-3 mt-3">
          <div class="flex justify-between font-semibold mb-2" style="display:none;">
            <span>Total:</span> <span id="cartTotal">¬£0.00</span>
          </div>
          <div class="flex justify-center py-6 border-t mt-3">
            <div class="btncenter">
            <button id="btnDone"
                class="bg-green-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-700 transition">
                ‚úÖ Complete Order
            </button>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Files -->
  <script src="menu.js"></script>
  <script src="script.js"></script>
</body>
</html>
