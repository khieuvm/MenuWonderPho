<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WonderPho Menu">
    <link rel="apple-touch-icon" href="icon.png">
    <title>ğŸœ WonderPho Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="toast" id="toast"></div>

    <!-- Popup Note -->
    <div id="notePopup">
        <div class="note-container">
            <h3>ğŸ“ Add Note</h3>
            <textarea id="noteInput" rows="8" placeholder="Write your note..."></textarea>
            <div class="note-actions">
                <button id="saveNote" class="note-btn save">Save</button>
                <button id="cancelNote" class="note-btn cancel">Cancel</button>
            </div>
        </div>
    </div>

    <div id="historyPopup">
        <div class="history-container">
            <div class="history-header">
                <h3>ğŸ“œ Order History</h3>
            </div>

            <div id="historyList" class="history-content"></div>

            <div class="history-footer">
                <button id="clearHistory" class="history-btn danger small">ğŸ§¹ Clear</button>
                <button id="closeHistory" class="push history-btn gray small">âœ• Close</button>
            </div>
        </div>
    </div>

    <!-- ğŸ± Update Popup -->
    <div id="updatePopup">
        <div class="update-container">
            <h3 id="updateTitle">Update Menu</h3>

            <div class="update-topbar">
                <input id="searchItem" type="text" placeholder="Search item..." class="update-search" />
                <button id="addItem" class="btnAddItem push">Add Item</button>
            </div>

            <div id="updateList" class="update-list"></div>

            <div class="update-footer">
                <button id="saveUpdate" class="update-btn save">ğŸ’¾ Save</button>
                <button id="cancelUpdate" class=" update-btn cancel">âœ• Cancel</button>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Sticky header -->
        <div class="safe-top">

            <!-- Header -->
            <div class="header-box safe-top">
                <div class="menu-wrapper">
                    <button id="menuBtn" class="header-btn">â˜°</button>
                    <!-- Dropdown menu -->
                    <div id="menuDropdown" class="menu-dropdown">
                        <button class="menu-item" data-action="updateFood">Update Food</button>
                        <button class="menu-item" data-action="updateDrink">Update Drink</button>
                        <button class="menu-item" data-action="history">Order History</button>
                        <button class="menu-item" data-action="reset">Reset All Data</button>
                        <button class="menu-item" data-action="about">About</button>
                    </div>
                </div>
                <button id="tabFood" class="header-btn tab-active">ğŸœ Foods </button>
                <button id="tabDrink" class="header-btn tab-inactive">ğŸ¥¤ Drinks</button>
                <button id="btnNote" class="header-btn push">ğŸ“ Note</button>
                <button id="tabCart" class="header-btn tab-inactive">ğŸ›’ Cart (<span id="cartCount">0</span>)</button>
            </div>

            <!-- Search Box -->
            <div class="search-box">
                <input id="indexInput" type="text" placeholder="Index" class="index-input">
                <input id="searchInput" type="text" placeholder="Search item... (English/Vietnamese)"
                    class="search-input">
                <button id="btnClearSearch" class="clear-btn">âŒ</button>
            </div>

        </div>

        <!-- Ná»™i dung -->
        <div class="content-area">
            <!-- FOOD TAB -->
            <div id="foodTab" style="display:block;">
                <div id="foodList"></div>
            </div>

            <!-- DRINK TAB -->
            <div id="drinkTab" style="display:none;">
                <div id="drinkList"></div>
            </div>

            <!-- CART TAB -->
            <div id="cartTab" style="display:none;margin:10px">
                <div id="cartList"></div>
                <button id="btnDone" class="btn-done">Done</button>
            </div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="menu.js"></script>
    <script src="script.js"></script>
</body>

</html>
